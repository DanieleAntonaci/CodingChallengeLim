<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
        <title>Lim</title>
    </head>
    <body>
        <div id="contenitore">
            <header>
                <!-- Logo e nome dell'azienda, titolo subito sotto -->
                <img src="/logo.png" alt="Logo Azienda">
                <h1>Taking Booleaners from A to B</h1>
            </header>
            <nav>
                <!-- 3 bottoni per la navigazione con sfondo di colore differnete -->
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </nav>
            <main>
                <!-- 3 checkbox: ognuno con nome, via e stato di carica -->
                <div>
                    <!-- Gino22 -->
                    <input type="checkbox" name="Monopattino Gino22" >
                    <h2>Monopattino Gino22</h2>
                    <div>
                        <!-- Freccia  posizione -->
                        <span>&#8614</span> 
                        Via Guadalametri - a 220 metri da te
                    </div>
                    <div>Stato carica:</div>
                    <!-- Visualizazione grafica dello stato di carica -->
                    <div id="carica-Gino22"></div>
                    <br>
                </div>
                <div>
                    <!-- Mike24 -->
                    <input type="checkbox" name="Monopattino Mike24" >
                    <h2>Monopattino Mike24</h2>
                    <div>
                        <!-- Freccia e posizione -->
                        <span>&#8614</span>
                        Via Ricciardoni - a 420 metri da te
                    </div>
                    <div>Stato carica:</div>
                    <!-- Visualizazione grafica dello stato di carica -->
                    <div id="carica-Mike24"></div>
                    <br>
                </div>
                <div>
                    <!-- Fede154 -->
                    <input type="checkbox" name="Monopattino Fede154" >
                    <h2>Monopattino Fede154</h2>
                    <div>
                        <!-- Freccia e posizione -->
                        <span>&#8614</span> 
                        Via Mentarini - a 490 metri da te
                    </div>
                    <div>Stato carica:</div>
                    <!-- Visualizazione grafica dello stato di carica -->
                    <div id="carica-Fede154"></div>
                    <br>
                </div>     
            </main>
        </div>
    </body>
</html>
